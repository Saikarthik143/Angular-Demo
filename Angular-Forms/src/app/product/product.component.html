<div class="jumborton">
    <div class="container">
      <form [formGroup]="ProductForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>ProductId</label>
            <input type="text" formControlName="ProductId" class="form-control" [ngClass]="{ 'is-invalid': Submit && f.ProductId.errors }" />
            <div *ngIf="Submit && f.ProductId.errors" class="invalid-feedback">
                <div *ngIf="f.ProductId.errors.required">Product Id is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>ProductName</label>
            <input type="text" formControlName="ProductName" class="form-control" [ngClass]="{ 'is-invalid': Submit && f.ProductName.errors }" />
            <div *ngIf="Submit && f.ProductName.errors" class="invalid-feedback">
                <div *ngIf="f.ProductName.errors.required">Product name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>PRice</label>
            <input type="number"  formControlName="Price" class="form-control" [ngClass]="{ 'is-invalid': Submit && f.Price.errors }" />
            <div *ngIf="Submit && f.Price.errors" class="invalid-feedback">
                <div *ngIf="f.Price.errors.required">Price is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="number" formControlName="Stock" class="form-control" [ngClass]="{ 'is-invalid': Submit && f.Stock.errors }" />
            <div *ngIf="Submit && f.pwd.errors" class="invalid-feedback">
                <div *ngIf="f.Stock.errors.required">Stock is required</div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary mr-1">Add</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
        </div>
      
      </form>
    </div>
</div>
