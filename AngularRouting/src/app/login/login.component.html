<div class="container">
    <div class="form-group">
        <label for="Uname">Username</label>
        <input type="text" [(ngModel)]="uname" class="form-control">
    </div>
    <div class="form-group">
        <label for="Pwd">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="validate()">login</button>
    </div>
    <div class="form-group">
        <label class="text-error">{{errmsg}}</label>
    </div>
</div>
